<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="favicon-32x32.png">
    <title>Guess the Capital!</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 flex flex-col items-center justify-center min-h-screen p-6 text-white">

    <!-- Header Section -->
    <header class="fixed top-0 left-0 w-full text-center py-4 bg-gradient-to-r from-purple-700 to-indigo-800 shadow-md z-50">
        <a href="index.html" class="absolute left-4 text-white px-4 py-2 rounded-lg shadow-md hover: transition">Home</a>
        <h1 class="text-3xl font-extrabold">🌍🏛️ Guess the Capital! 🏛️🌍</h1>
        <p class="text-sm text-gray-200 mt-1">
            Includes 193 UN member states, 2 observer states (Vatican City & Palestine), Kosovo, and Taiwan.
        </p>
    </header>

    <!-- Game Container -->
    <div class="bg-gray-800 shadow-lg rounded-lg p-6 max-w-md w-full text-center mt-24">
        
        <p id="countryName" class="text-2xl font-bold mb-4">Capital of  <span id="currentCountry">Loading...</span></p>

        <p class="mt-4 text-lg">You have <span id="chances" class="font-semibold text-red-500">3</span> chances left!</p>

        <input type="text" id="guessInput" placeholder="Enter capital city"
            class="w-full mt-4 p-2 bg-gray-700 border border-gray-600 rounded-lg focus:ring focus:ring-purple-500 text-white text-center text-lg"
            onkeydown="if (event.key === 'Enter') checkGuess()">
        
        <button onclick="checkGuess()" class="bg-purple-700 text-white px-4 py-2 mt-4 rounded-lg text-lg shadow-md hover:bg-purple-800 transition">
            Submit
        </button>

        <p id="message" class="mt-3 text-lg font-semibold"></p>

        <button onclick="startGame()" class="mt-4 bg-gray-700 text-white px-4 py-2 rounded-lg text-lg shadow-md hover:bg-gray-600 transition">
            Play Again
        </button>
    </div>

    <script src="index.js"></script>
</body>
</html>
